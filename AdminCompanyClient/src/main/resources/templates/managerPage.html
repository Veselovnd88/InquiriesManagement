<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>
    <title>Страница Менеджера</title>
</head>
<body class="p-3 m-3 border-0">


  <h1>Информация о менеджере</h1>
  <span th:text="${manager.getLastName()}"></span>
  <hr>
  <span>Отделы</span>
  <table class="table">
      <thead>
      <tr>
          <th scope="col">Код отдела </th>
          <th scope="col">Наименование</th>
          <th scope="col">Подробно об отделе </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="d: ${manager.getDivisions()}" th:scope="row" class="table-success">
          <td th:text="${d.getDivisionId()}"></td>
          <td th:text="${d.getName()}"></td>
              <td>
              <a th:href="${'/admin/divisions/'+d.getDivisionId()}"> Информация </a>
          </td>
      </tr>
      </tbody>
  </table>
    <hr>
  <div class="d-grid col-3 gap-3 mx-left">
        <form class="d-grid" th:method="GET" th:action="@{/admin/managers/edit/{id}(id=${manager.getManagerId()})}"
            th:object="${manager}">
            <input class="btn btn-primary" type="submit" value="Редактировать">
        </form>

        <form class="d-grid" th:method="DELETE" th:action="@{/admin/managers/delete/{id}(id=${manager.getManagerId()})}"
            th:object="${manager}">
            <input class="btn btn-outline-danger" type="submit" value="Удалить">
        </form>

  <div class="d-grid">
        <a class="btn btn-primary" href="/admin/managers" role="button">Вернуться</a>
    </div>
  </div>
<!--
<form method="POST" th:action="@{/admin/managers/{id}"


-->


</body>
</html>
