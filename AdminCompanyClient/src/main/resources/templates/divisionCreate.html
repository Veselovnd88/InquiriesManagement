<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание отдела</title>
</head>
<body>
    <h1>Создание отдела</h1>
    <form th:method="POST" th:action="@{/admin/divisions/create}" th:object="${division}">
        <!--Добавление csrf токена -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label for="divisionId"> Введите код отдела: 2 символа</label>
        <input type="text" th:field="*{divisionId}" id="divisionId">
        <span class="validationError" style="color:red"
              th:if="${#fields.hasErrors('divisionId')}" th:errors="*{divisionId}"
              >Erroe </span>
        <br>
        <label for="name">Введите название отдела - до 50 символов</label>
        <input type="text" th:field="*{name}" id="name">
        <span class="validationError" style="color:red"
              th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
        ></span>
        <br>
        <input type="submit" value="Добавить">
    </form>
</body>
</html>
