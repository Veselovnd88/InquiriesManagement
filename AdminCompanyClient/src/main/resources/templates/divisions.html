<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>
    <title>Управление отделами</title>
</head>
<body class="p-3 m-3 border-0">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Добро пожаловать</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Главная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Запросы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">О ресурсе</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:if="${#lists.isEmpty(divisions)}"><p>Отделы еще не добавлены</p></div>

<table class="table" th:if="${not #lists.isEmpty(divisions)}">
    <thead>
    <tr>
        <th scope="col">ID </th>
        <th scope="col">Название-описание</th>
        <th scope="col">Подробней</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="division: ${divisions}" th:scope="row">
        <td th:text="${division.getDivisionId()}"></td>
        <td th:text="${division.getName()}"></td>
        <td>
            <a th:href="${'/admin/divisions/'+division.divisionId}"> Информация </a>
        </td>
    </tr>
    </tbody>
</table>

<div class="d-grid col-3 gap-3 mx-left">
    <a class="btn btn-primary" href="/admin/divisions/create" role="button">Создать новый одел</a>
    <a class="btn btn-primary" href="/admin" role="button">Вернуться</a>
</div>

</body>
</html>
