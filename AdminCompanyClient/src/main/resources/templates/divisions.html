<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Управление отделами</title>
</head>
<body>
<h1> Управление отделами</h1>
<div th:if="${#lists.isEmpty(divisions)}"><p>Отделы еще не добавлены</p></div>
<div th:if="${not #lists.isEmpty(divisions)}">
    <div th:each = "d : ${divisions}" >
        <a th:href="${'/admin/divisions/'+d.getDivisionId()}">
        <p th:text="${d.getName()}"></p></a>
    </div>
</div>

<hr>
<a href="/admin/divisions/create"> Создать новый отдел </a>

<hr>
<a href="/admin/divisions"> Вернуться </a>
<hr>

</body>
</html>
